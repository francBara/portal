{{define "numberField"}}
<div class="variable">
    <label for="{{.Name}}" class="var-label">{{.Name}}</label>
    <input type="number" class="setter setter-number-field" id="{{.Id}}" placeholder="Input number"
        value="{{.InitialValue}}" onchange="updatePreview()">
</div>
{{end}}

<style>
    .setter-number-field:placeholder {
        color: #888;
    }
</style>
