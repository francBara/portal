{{define "slider"}}
<div class="variable">
    <label for="{{.Name}}" class="var-label">{{.Name}}</label>
    <input type="range" class="setter setter-slider" id="{{.Id}}" min="{{.Min}}" max="{{.Max}}"
        value="{{.InitialValue}}" oninput="updateSliderValue(this)" onchange="updatePreview()">
    <div id="{{.Id}}-slider-value" class="slider-value">{{.InitialValue}}</div>
</div>
{{end}}

<style>
    .setter-slider {
        width: 100%;
    }

    .slider-value {
        font-size: 1.2em;
        font-weight: bold;
        color: #00e600;
    }
</style>
