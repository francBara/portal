{{define "slider"}}
<div class="variable">
    <label for="{{.Name}}" class="var-label">{{.Name}}</label>
    <input type="range" class="setter setter-slider" id="{{.Id}}" min="{{.Min}}" max="{{.Max}}"
        value="{{.InitialValue}}" oninput="updateSliderValue('{{.Name}}', this.value)" onchange="updatePreview()">
    <div id="{{.Name}}-slider-value" class="slider-value">{{.InitialValue}}</div>
</div>

<script>
    function updateSliderValue() {
        var slider = document.getElementById("{{.Name}}");
        var sliderValue = document.getElementById("{{.Name}}-slider-value");
        sliderValue.textContent = slider.value;
    }
</script>
{{end}}

<style>
    .setter-slider {
        width: 100%;
    }

    .slider-value {
        font-size: 1.2em;
        font-weight: bold;
        color: #00e600;
    }
</style>
